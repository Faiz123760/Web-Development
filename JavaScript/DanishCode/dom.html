        .claA{

           padding: 20px;

        .claC{
            background-color: aqua;
            color: violet;

    <script>
        function showAlert() {
         const ele =  document.getElementById("header");
         let lst =ele.classList;
         console.log(lst);

         //adding class maually using classList javaScript to add method;
         //lst.add("claA");
         lst.add("claB");
         
         
         // contains method to check if class is present or not
         console.log(lst.contains("claA")); // true
         console.log(lst.contains("claC")); // false

         //removing class maually using classList javaScript to remove method
         lst.remove("claB");

         //to replace the classes
         lst.replace("claA", "claC");

         // toggles the class, adds if not present, removes if present
         lst.toggle("claC");
