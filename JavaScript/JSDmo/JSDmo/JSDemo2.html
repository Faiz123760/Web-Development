<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>

            let a = 5;
            let b = "5";

            console.log(a + b); //55
            console.log(a - b);// 0
            console.log(a * b);//25
            console.log(a / b);//1
            console.log(a + (a > b));// (5 + false)
            console.log(a + (a == b));//(5 + true)
            console.log(b + (a == b));//("5" + true)
            


        </script>
    </head>

    <body>

    </body>

</html>
